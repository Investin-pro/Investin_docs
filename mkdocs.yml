site_name: Investin

theme:
  name: null
  custom_dir: mkdocs-material/material
  logo: 'assets/investin.png'

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: 'slate'
    primary: 'dark purple'
    accent: 'grey'
  font:
    text: Roboto
    code: Roboto Mono
  favicon: 'assets/investin.png'
  icon:
    logo: logo


# hide:
#   - navigation # Hide navigation
#   - toc        # Hide table of contents


repo_name: Investin/docs
repo_url: https://github.com/Investin-pro/Investin_docs

extra_css:
   # - 'stylesheets/tt.css'
  # - 'stylesheets/monokai.css'
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
# Navigation
nav:
  - Whats Investin: 'index.md'
  
  - For manager: 'manager.md'
  
  - For investors: 'investor.md'
  - Features: 'architecture.md'
  - Tokeneconomics: 'token.md'

copyright: Copyright &copy; 2020 - 2021 Investin

