site_name: Investin
site_url: https://investin-pro.github.io/Investin_docs/
site_author: 
site_description: >-
  Documentation about Investin, the decentralized fund management protocol 
theme:
  name: null
  custom_dir: mkdocs-material/material
  logo: 'assets/investin.png'


  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.tabs.link
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: 'assets/investin.png'
  icon:
    logo: logo


# hide:
#   - navigation # Hide navigation
#   - toc        # Hide table of contents


repo_name: Investin/docs
repo_url: https://github.com/Investin-pro/Investin_docs

extra_css:
   # - 'stylesheets/tt.css'
  # - 'stylesheets/monokai.css'
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde




# Navigation
nav:
  - Whats Investin: 'index.md'
  
  - For manager: 'manager.md'
  
  - For investors: 'investor.md'
  - Integrations: 'integeration.md'
  - Features: 'features.md'
  - Mango based funds: 'marketmaking.md'
  - Tokeneconomics: 'token.md'
  - Bug Bounty: 'bugb.md'
  

copyright: Copyright &copy; 2021 - 2022 Investin
extra_javascript:
    - javascripts/config.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:  
  analytics:
    provider: google
    property: !ENV 280301977


  social: 
